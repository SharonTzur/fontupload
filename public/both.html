<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<style>
		iframe
		{
			width  : 578px;
			height : 1000px;
			float  : left;
		}
	</style>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js"></script>

	<script>
		$(document).ready(function ()
		{
			$('#refButton').click(function ()
					{
						var $holder = $("#holder");
						$holder.find("iframe").remove();
						var iframe = $('<iframe src="' + 'widget.html' + '" ></iframe>');
						$holder.append(iframe);
					}
			)
		});
	</script>
</head>
<body>
<div style="width: 100%">
	<div style="display: inline-block">
		<iframe style="" src="settings.html"></iframe>
	</div>
	<div id='holder' style="display: inline-block;">
		<iframe src="widget.html"></iframe>
	</div>
	<br> <input type="button" id="refButton" value="Refresh">
</div>
</body>
</html>
